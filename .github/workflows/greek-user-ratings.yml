name: Update Greek Ratings (Rotating)

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 0 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Download existing database from release (if exists)
      continue-on-error: true
      run: |
        wget -q https://github.com/${{ github.repository }}/releases/download/boardgame-database/greek_user_ratings.db || echo "No existing database found"
    
    - name: Update Greek ratings (1/3 of users)
      env:
        BGG_TOKEN: ${{ secrets.BGG_TOKEN }}
      run: |
        python fetch_greek_ratings.py
    
    - name: Check database was created
      run: |
        if [ ! -f greek_user_ratings.db ]; then
          echo "❌ Database file not created!"
          exit 1
        fi
        echo "✅ Database file exists"
        ls -lh greek_user_ratings.db
    
    - name: Upload database to release
      uses: softprops/action-gh-release@v1
      with:
        files: greek_user_ratings.db
        tag_name: boardgame-database
        name: "BoardGame Database"
        body: "Greek user ratings database - Updated $(date +'%Y-%m-%d %H:%M UTC')"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
