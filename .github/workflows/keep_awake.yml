name: Keep All Apps Awake

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC every day
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Pinging Streamlit Apps
        run: |
          # Define a common User-Agent to mimic a real browser
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

          echo "Waking up App 1 (Scout)..."
          curl -L -A "$USER_AGENT" --max-time 60 --output /dev/null https://boardgame-scout.streamlit.app/ && echo "App 1 Ping Success" || echo "App 1 Ping Failed/Timed out"
          
          sleep 10
          
          echo "Waking up App 2 (Guru)..."
          curl -L -A "$USER_AGENT" --max-time 60 --output /dev/null https://boardgame-guru.streamlit.app/ && echo "App 2 Ping Success" || echo "App 2 Ping Failed/Timed out"
          
          sleep 10
          
          echo "Waking up App 3 (PDF Tool)..."
          curl -L -A "$USER_AGENT" --max-time 60 --output /dev/null https://pdf-tool-gq65yveqrtwkqlxqmjznxt.streamlit.app/ && echo "App 3 Ping Success" || echo "App 3 Ping Failed/Timed out"